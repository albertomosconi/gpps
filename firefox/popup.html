<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Google Privacy Page Skip</h1>
      <p class="text-muted">
        developed by
        <a href="https://albertomosconi.it" target="_blank">Alberto Mosconi</a>
      </p>
      <h5 class="mt-4">Settings</h5>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="switchYoutube"
          checked
        />
        <label class="form-check-label" for="switchYoutube">YouTube</label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="switchGoogle"
          checked
        />
        <label class="form-check-label" for="switchGoogle">Google</label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="switchSearch"
          checked
        />
        <label class="form-check-label" for="switchSearch">Search</label>
      </div>
      <hr />
      <a
        class="link-dark text-decoration-none"
        href="https://github.com/albertomosconi/gpps"
        target="_blank"
      >
        <i class="bi bi-github"></i>
      </a>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
